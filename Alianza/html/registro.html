<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alianza | Registro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <nav class="navbarReg containerReg">
        <a href="/html/index.html"><img class="logoReg" src="/img/Alianza logo.png" alt="logo"></a>
    </nav>
    <section class="wrapper">
        <h2>Registrarme</h2>
        <form role="form" onsubmit="signUp(event);" autocomplete="off" method="post">
            <div class="form-group">
                <input type="text" name="fname" id="fname" placeholder="Nombre Completo" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Correo" required>
            </div>
            <div class="form-group">
                <input type="password" name="pwd1" id="pwd1" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" name="pwd2" id="pwd2" placeholder="Repetir Contraseña" required>
            </div>
            <div class="form-group">
                <button type="submit">Crear cuenta</button>
            </div>
        </form>
        <p class="ctaOption">Ya tienes una cuenta? <a href="/html/inSesion.html">Iniciar Sesión</a></p>
        <p class="TyC">*Al crear la cuenta esta aceptando nuestros <a href="#">Terminos & Condiciones</a></p>
    </section>

    <script type="text/javascript" src="/js/registroLogSign.js"></script>
</body>

</html>
